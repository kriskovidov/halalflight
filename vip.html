<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VIP-класс — Халяль-Полет</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700,800&display=swap" rel="stylesheet">
    <style>
        html {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #232526 0%, #181818 100%);
            color: #fff;
            min-height: 100vh;
        }
        header {
            background: #de8500;
            color: #fff;
            padding: 44px 0 24px 0;
            text-align: center;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 4px 24px #ff980022;
            position: relative;
        }
        header::after {
            content: "";
            display: block;
            position: absolute;
            left: 50%;
            bottom: -18px;
            transform: translateX(-50%);
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg, #ffd54f 0%, #ff9800 100%);
            border-radius: 3px;
            opacity: 0.7;
        }
        .container {
            max-width: 520px;
            margin: 32px auto 0 auto;
            background: linear-gradient(135deg, #232526 0%, #1a1a1a 100%);
            border-radius: 18px;
            box-shadow: 0 4px 32px 0 #ff980044, 0 1px 4px rgba(0,0,0,0.14);
            padding: 32px 22px 28px 22px;
            position: relative;
        }
        .vip-title {
            font-size: 2.3em;
            margin-bottom: 10px;
            color: #ff9800;
            letter-spacing: 1px;
            font-weight: 800;
            text-shadow: 0 2px 2px #000, 0 0 2px #ff9800;
        }
        .vip-desc {
            font-size: 1.15em;
            font-weight: 400;
            opacity: 0.93;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .vip-benefit {
            font-size: 1.13em;
            margin: 22px 0 22px 0;
            color: #ffb74d;
            background: linear-gradient(90deg, rgba(255,152,0,0.13) 0%, rgba(255,152,0,0.07) 100%);
            border-left: 5px solid #ff9800;
            padding: 16px 22px;
            border-radius: 9px;
            font-weight: 500;
            box-shadow: 0 1px 8px #ff980022;
            display: block;
        }
        .vip-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 18px;
        }
        .vip-form input, .vip-form button {
            padding: 18px 16px;
            font-size: 1.13rem;
            border-radius: 9px;
            border: 1.5px solid #ff9800;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
            background: #232526;
            color: #fff;
            box-shadow: 0 1px 6px #ff980022;
        }
        .vip-form input:focus {
            border: 1.5px solid #ffd54f;
            box-shadow: 0 0 8px #ff980033;
            background: #181818;
        }
        .vip-form button {
            background: linear-gradient(90deg, #de8500 0%, #ffc812 100%);
            color: #232526;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.13rem;
            box-shadow: 0 2px 8px #ffd54f33;
            letter-spacing: 0.5px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .vip-form button:active {
            background: linear-gradient(90deg, #ffd54f 0%, #ff9800 100%);
            color: #fff;
        }
        a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            margin-top: 22px;
            display: inline-block;
            transition: color 0.2s;
            font-size: 1.08em;
            letter-spacing: 0.5px;
        }
        a:hover {
            color: #ffd180;
        }
        #vip-overlay {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: #000;
            justify-content: center;
            align-items: center;
        }
        #vip-overlay img {
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 18px;
            box-shadow: 0 4px 32px #ff980099;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 98vw;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 8vw 4vw;
                margin: 7vw 0;
                max-width: 100vw;
                border-radius: 0;
            }
            header {
                padding: 28px 0 16px 0;
                border-radius: 0 0 22px 22px;
            }
            .vip-title {
                font-size: 2em;
                margin-bottom: 18px;
            }
            .vip-benefit {
                font-size: 1.05em;
                padding: 14px 12px;
                border-radius: 9px;
            }
            .vip-form input, .vip-form button {
                font-size: 1.08em;
                padding: 16px 12px;
                border-radius: 9px;
            }
            #vip-overlay img {
                border-radius: 8px;
            }
        }
        @media (max-width: 400px) {
            .vip-title {
                font-size: 1.3em;
            }
            .container {
                padding: 4vw 2vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Халяль-Полет" style="max-width: 240px; margin-bottom: 10px;">
        <!-- <h1>Халяль-Полет</h1> -->
        <p class="vip-desc">VIP-класс — максимум комфорта и эксклюзивные услуги</p>
    </header>
    <div class="container">
        <div class="vip-title">VIP-класс</div>
        <div class="vip-desc">Путешествуйте с максимальным комфортом!</div>
        <div class="vip-benefit">В VIP-классе — неограниченное питание свининой и эксклюзивное обслуживание.</div>
        <form class="vip-form" id="vipForm">
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Email" required>
            <input type="date" required>
            <button type="submit">Купить билет в VIP-класс</button>
        </form>
        <a href="index.html">← На главную</a>
    </div>
    <div id="vip-overlay">
        <img src="gooch.jpg" alt="VIP">
    </div>
    <script>
        const vipForm = document.getElementById('vipForm');
        const vipOverlay = document.getElementById('vip-overlay');
        vipForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const inputs = vipForm.querySelectorAll('input[required]');
            let allFilled = true;
            inputs.forEach(inp => {
                if (!inp.value) allFilled = false;
            });
            if (allFilled) {
                vipOverlay.style.display = 'flex';
                setTimeout(() => {
                    vipOverlay.style.display = 'none';
                }, 2500);
            }
        });
    </script>
</body>
</html>
