<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP-класс — Халяль-Полет</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #181818 100%);
            color: #fff;
            min-height: 100vh;
        }
        .vip-container {
            max-width: 520px;
            margin: 48px auto 0 auto;
            background: linear-gradient(135deg, #232526 0%, #1a1a1a 100%);
            border-radius: 22px;
            box-shadow: 0 6px 32px 0 #ff980044, 0 2px 8px rgba(0,0,0,0.25);
            padding: 44px 28px 36px 28px;
            text-align: center;
            border: 2.5px solid #ff9800;
            position: relative;
        }
        .vip-title {
            font-size: 2.5em;
            margin-bottom: 18px;
            color: #ff9800;
            letter-spacing: 2px;
            font-weight: 900;
            text-shadow: 0 2px 12px #000, 0 0 2px #ff9800;
        }
        .vip-container > div:not(.vip-title):not(.vip-benefit) {
            font-size: 1.18em;
            margin-bottom: 10px;
            color: #ffd180;
            opacity: 0.92;
        }
        .vip-benefit {
            font-size: 1.18em;
            margin: 26px 0 24px 0;
            color: #ffb74d;
            background: linear-gradient(90deg, rgba(255,152,0,0.13) 0%, rgba(255,152,0,0.07) 100%);
            border-left: 5px solid #ff9800;
            padding: 16px 22px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 1px 8px #ff980022;
            display: inline-block;
        }
        .vip-form {
            margin-bottom: 18px;
        }
        .vip-form input, .vip-form button {
            padding: 16px;
            font-size: 1.08rem;
            border-radius: 8px;
            border: 1.5px solid #ff9800;
            margin-bottom: 16px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            background: #232526;
            color: #fff;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
            box-shadow: 0 1px 6px #ff980022;
        }
        .vip-form input:focus {
            border: 2px solid #ffa726;
            box-shadow: 0 0 8px #ff9800;
            outline: none;
            background: #181818;
        }
        .vip-form button {
            background: linear-gradient(90deg, #ff9800 0%, #ff6f00 100%);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px #ff980033;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .vip-form button:hover, .vip-form button:focus {
            background: linear-gradient(90deg, #ffa726 0%, #ff9800 100%);
            box-shadow: 0 4px 18px #ff980066;
        }
        a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            margin-top: 22px;
            display: inline-block;
            transition: color 0.2s;
            font-size: 1.08em;
            letter-spacing: 0.5px;
        }
        a:hover {
            color: #ffd180;
        }
        #vip-overlay {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: #000;
            justify-content: center;
            align-items: center;
        }
        #vip-overlay img {
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 18px;
            box-shadow: 0 4px 32px #ff980099;
        }
        @media (max-width: 600px) {
            .vip-container {
                padding: 10vw 4vw 8vw 4vw;
                margin: 6vw 0 0 0;
                max-width: 100vw;
                border-radius: 0 0 18px 18px;
            }
            .vip-title {
                font-size: 1.7em;
                margin-bottom: 20px;
            }
            .vip-benefit {
                font-size: 1em;
                padding: 14px 8px;
                border-radius: 7px;
                margin: 18px 0 18px 0;
            }
            .vip-form input, .vip-form button {
                font-size: 1em;
                padding: 13px;
                border-radius: 7px;
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
                margin-bottom: 12px;
            }
            .vip-form {
                margin-bottom: 18px;
            }
            a {
                font-size: 1em;
                margin-top: 14px;
            }
            #vip-overlay img {
                border-radius: 8px;
            }
        }
        @media (max-width: 400px) {
            .vip-title {
                font-size: 1.2em;
            }
            .vip-container {
                padding: 5vw 2vw 6vw 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="vip-container">
        <div class="vip-title">VIP-класс</div>
        <div>Путешествуйте с максимальным комфортом!</div>
        <div class="vip-benefit">В VIP-классе — неограниченное питание свининой и эксклюзивное обслуживание.</div>
        <form class="vip-form" id="vipForm">
            <input type="text" placeholder="Ваше имя" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="date" required><br>
            <button type="submit">Купить билет в VIP-класс</button>
        </form>
        <a href="index.html">← На главную</a>
    </div>
    <div id="vip-overlay">
        <img src="gooch.jpg" alt="VIP">
    </div>
    <script>
        const vipForm = document.getElementById('vipForm');
        const vipOverlay = document.getElementById('vip-overlay');
        vipForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const inputs = vipForm.querySelectorAll('input[required]');
            let allFilled = true;
            inputs.forEach(inp => {
                if (!inp.value) allFilled = false;
            });
            if (allFilled) {
                vipOverlay.style.display = 'flex';
                setTimeout(() => {
                    vipOverlay.style.display = 'none';
                }, 2500);
            }
        });
    </script>
</body>
</html>
